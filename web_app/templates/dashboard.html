{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"-->

    <title>IoT Smartwatches</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "web_app/css/bootstrap.min.css" %}"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet" -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static "web_app/css/dashboard.css" %}" />

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">IoT Smartwatches</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
{#            <li><a href="signIn.html">Logout</a></li>#}
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
    <section href="#home">
      <div class="jumbotron">
        <h1>Analysis & Reporting Dashboard</h1>
        <br>
        <p>IoT Smartwatches</p>

        <table class="table table-hover">
            <thead>
              <tr>
                <th>Device ID</th>
                <th>Number of Sessions</th>
                <th>Currently Connected to Sever</th>
              </tr>
            </thead>
            <tbody>
            {% for device in device_list %}
              <tr>
                <td>{{ device.device_id}}</td>
                  <td></td>
               <td><p>&#10004;</p></td>
                <td><p>&#10007;</p></td>
              </tr>
            {% endfor %}
            </tbody>

      </table>


      </div>
    </section>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link type="text/javascript" src="{% static 'web_app/js/bootstrap.min.js' %}" />
    <link type="text/javascript" src="{% static 'web_app/js/d3.min.js' %}" />
    <link type="text/javascript" src="{% static 'web_app/js/dashboard.js' %}" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- script src="../../assets/js/ie10-viewport-bug-workaround.js"></script -->
